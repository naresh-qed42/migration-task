langcode: en
status: true
dependencies: {  }
id: ndtv_rss_importer
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: null
label: 'Import the NDTV RSS feed new label'
source:
  plugin: url
  data_fetcher_plugin: http
  urls: 'http://feeds.feedburner.com/ndtvnews-top-stories.xml'
  data_parser_plugin: simple_xml
  item_selector: /rss/channel/item
  fields:
    -
      name: title
      label: title
      selector: title
    -
      name: guid
      label: GUID
      selector: guid
    -
      name: pub_date
      label: 'Publication date'
      selector: pubDate
    -
      name: updated_date
      label: 'Updated date'
      selector: updatedAt
    -
      name: link
      label: 'Origin link'
      selector: link
    -
      name: image
      label: Image
      selector: StoryImage
    -
      name: category
      label: Category
      selector: category
  ids:
    guid:
      type: string
  constants:
    destination_uri: 'public://ndtv_rss_feed/top_stories.jpg'
process:
  title: title
  field_guid: guid
  field_link: link
  created:
    plugin: format_date
    from_format: 'D, d M Y H:i:s O'
    to_format: 'U'
    source: pub_date
  changed:
    plugin: format_date
    from_format: 'F d, Y h:i A'
    to_format: 'U'
    source: updated_date
  field_image:
    -
      plugin: download
      source:
        - image
        - constants/destination_uri
      rename: true
    -
      plugin: entity_generate
  field_category:
    plugin: entity_generate
    source: category
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: category
    value_key: name

  status:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: article
destination:
  plugin: 'entity:node'
migration_dependencies: null
